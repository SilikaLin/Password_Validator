name: Password Validator testing with unittest

on: [push]

jobs:
  build:
    strategy:
        matrix:
          os: [macos-latest, ubuntu-latest, windows-latest]
  
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m unittest testes_validador_senha.py
